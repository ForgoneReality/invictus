<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>INVICTUS</title>
    <link rel="stylesheet" href="dist/styles.css">
    <link rel="shortcut icon" type="image/x-icon" href="images/favicon.ico"/>
    <script type="text/javascript" src="dist/main.js" charset="utf-8"></script>
    <script src="dist/keymaster.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.2.3/howler.min.js" integrity="sha512-6+YN/9o9BWrk6wSfGxQGpt3EUK6XeHi6yeHV+TYD2GR0Sj/cggRpXr1BrAQf0as6XslxomMUxXp2vIl+fv0QRA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="dist/audio.js"></script>
</head>
<body>

    <header id="logo" class="mainmenu">
        <img src="images/logo4.png" alt="Logo">
    </header>

    <img src="images/recommended.png" id="recommended">

    <img src="images/loading2.gif" id="loading">

    <img src="images/intro.png" id="intro-text" class="blink_me">

    <section id="mainmenu" class="mainmenu">
        <!-- <p style="font-size: 14px; color: red;"> Just Testing </p> -->
        <button id="new-game-butt">NEW GAME</button> 
        <button id="load-game-butt">LOAD GAME</button>
        <button id="instructions">HOW-TO-PLAY</button> 
        <button id="settings">SETTINGS</button> 
    </section>

    <!-- <div id="shop-full"> -->
    <!-- <section id="shop" class="shop">
        <img id="shopimage" src="images/shop.png" alt="Shop">
        <ul>
            <li> <img id= "ships" src="images/ships.png" alt="Ships"> </li>
            <li> <img id="skills" src="images/skills.png" alt="Skills"> </li>
        </ul>   
    </section> -->

    <section id="shop" class="shop">
        <img id="shopimage" src="images/shop.png" alt="Shop">
        <div>
            <img id= "ships" src="images/ships.png" alt="Ships"> 
            <img id="skills" src="images/skills.png" alt="Skills">
        </div>
    </section>

    <section id="shipselect" class="shipselect">
        <img id="ship-select-outline" src="images/spaceship-select.png" alt="Shop">
    </section>

    <section id="hp1" class="hp">
        <img id="hp1-img" src="images/1of5.png"/>
    </section>

    <section id="hp2" class="hp">
        <img id="hp2-img" src="images/2of5.png"/>
    </section>

    <section id="hp3" class="hp">
        <img id="hp3-img" src="images/3of5.png"/>
    </section>

    <section id="hp4" class="hp">
        <img id="hp4-img" src="images/4of5.png"/>
    </section>

    <section id="hp5" class="hp">
        <img id="hp5-img" src="images/5of5.png"/>
    </section>

    <section id="dmg1" class="dmg">
        <img id="dmg1-img" src="images/1of5.png"/>
    </section>

    <section id="dmg2" class="dmg">
        <img id="dmg2-img" src="images/2of5.png"/>
    </section>

    <section id="dmg3" class="dmg">
        <img id="dmg3-img" src="images/3of5.png"/>
    </section>

    <section id="dmg4" class="dmg">
        <img id="dmg4-img" src="images/4of5.png"/>
    </section>

    <section id="dmg5" class="dmg">
        <img id="dmg5-img" src="images/5of5.png"/>
    </section>

    <section id="ships-leftside-text">
        <p>MODEL</p>
        <p>HEALTH</p>
        <p>DAMAGE</p>
        <p>SKILLS</p>
        <p>PRICE</p>
    </section>

    <section id="model-name">
        <p id="model-name-text" class="ships-rightside-text">Testing again</p>
    </section>

    <section id="skills-number">
        <p id="skills-number-text" class="ships-rightside-text">0</p>
    </section>

    <section id="select-ship" class="ship-button">
        <img src="images/select.png">
    </section>

    <section id="priced-ship" class="ship-button">
        <img src="images/priced.png">
        <div>100000</div>
    </section>

    <section id="chosen-ship" class="ship-button">
        <img src="images/chosen.png">
    </section>

    <section id="locked" class="ship-button">
        <img src="images/locked.png">
    </section>

    <section id="one-star" class="ship-stars">
        <img src="images/one_star.png">
    </section>

    <section id="two-stars" class="ship-stars">
        <img src="images/two_stars.png">
    </section>
    
    <section id="three-stars" class="ship-stars">
        <img src="images/three_stars.png">
    </section>
    
    <section id="four-stars" class="ship-stars">
        <img src="images/four_stars.png">
    </section>

    <section id="shippie1" class="ship-birbs">
        <img src="images/playership1.png">
    </section>

    <section id="shippie2" class="ship-birbs">
        <img src="images/playership2.png">
    </section>

    <section id="shippie3" class="ship-birbs">
        <img src="images/playership3.png">
    </section>

    <section id="shippie4" class="ship-birbs">
        <img src="images/playership4.png">
    </section>

    <button id="nextship"> </button>
    <button id="prevship"> </button>

    <button id="nextlevel"> </button>
    <!-- </div> -->
    <div>
        <canvas id="game-canvas"></canvas>
    </div>

</body>
</html>
